---
layout: default
---

<article class="post">
  <h1 class="post-title" id="{{ page.title | slugify }}">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: '%B %d, %Y' }}</time>
  {{ content }}
</article>
<p>
  <small>
    <em>Found a mistake? <a href="https://github.com/{{ site.author.github }}/{{ site.author.github }}.github.io/edit/main/{{ page.path }}">Submit a PR!</a></em>
  </small>
</p>
