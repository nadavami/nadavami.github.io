<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          {% for page in site.pages %}
            {% if page.menu %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ site.baseurl }}{{ page.url}}">{{ page.title }}</a></small>
            {% endif %}
          {% endfor %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="https://github.com/{{ site.author.github }}">GitHub</a></small>
          &nbsp;&nbsp;&nbsp;
          <small><a href="https://linkedin.com/in/{{ site.author.linkedin}}">LinkedIn</a></small>
          &nbsp;&nbsp;&nbsp;
          <small><a href="https://www.thingiverse.com/{{ site.author.thingiverse}}/designs">Thingiverse</a></small>
        </h3>
        <hr>
      </header>

      <main>
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

  </body>
</html>
